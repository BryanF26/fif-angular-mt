<app-form (submitButton)="checkSubmit($event)"></app-form>

<table>
  <thead>
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataUser,  let idx = index">
      <td>{{idx+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.address.city}}, {{item.address.province}}, {{item.address.zipCode}}</td>
    </tr>
  </tbody>
</table>
